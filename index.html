<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* Forcer la taille de l'iframe à 1080x1920 pour les téléphones */
    @media (max-width: 768px) {
      .iframe-wrapper {
        width: 1080px; /* Fixer la largeur à 1080px */
        height: 1920px; /* Fixer la hauteur à 1920px */
        margin: 0 auto; /* Centrer l'iframe */
      }

      iframe {
        width: 100%;
        height: 100%;
        transform: none; /* Pas de zoom supplémentaire */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
