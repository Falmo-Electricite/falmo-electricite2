<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-width: 1280px; /* Assure que l'iframe a une largeur minimale */
      min-height: 720px; /* Assure que l'iframe a une hauteur minimale */
      border: none;
    }

    /* ✅ Mobile uniquement : ajuster la taille */
    @media (max-width: 768px) {
      iframe {
        width: 120%;
        height: 120%;
        min-width: unset;
        min-height: unset;
        transform: unset; /* Enlever le zoom et recentrage sur mobile */
      }
    }
  </style>
</head>
<body>
