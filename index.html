<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Falmo Électricité | Électricien professionnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="description" content="Falmo Électricité vous accompagne dans vos projets d'installation, rénovation ou dépannage électrique.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    /* Conteneur de l'iframe */
    .iframe-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centrer l'iframe */
      width: 414px; /* Largeur forcée */
      height: 896px; /* Hauteur forcée */
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;  /* S'assure que l'iframe remplisse l'espace sans déformation */
    }

    /* Ajustement pour mobile si nécessaire */
    @media (max-width: 768px) {
      .iframe-wrapper {
        width: 100%; /* Ajuster la taille sur mobile */
        height: auto;
        transform: translate(0, 0); /* Pas de décalage sur mobile */
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://sitefalmoelectrici.wixsite.com/falmo-electricite" allowfullscreen></iframe>
  </div>
</body>
</html>
