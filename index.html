  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw; /* Utilise toute la largeur du viewport */
      height: 100vh; /* Utilise toute la hauteur du viewport */
      border: none;
    }

    /* Appliquer un zoom uniquement pour les écrans plus petits (mobile) */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.75); /* Zoomer sur l'iframe */
        transform-origin: top center; /* Le zoom se fait depuis le haut du centre */
        width: 133.33vw; /* Ajuste la largeur pour compenser le zoom */
        height: 133.33vh; /* Ajuste la hauteur pour compenser le zoom */
      }
    }
  </style>
</head>
<body>
