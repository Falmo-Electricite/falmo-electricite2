  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    /* Conteneur de l'iframe */
    .iframe-wrapper {
      position: fixed;  /* Permet de fixer l'iframe sur toute la page */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;  /* L'iframe remplira toute la surface */
    }

    /* Ajustement de l'iframe pour les écrans mobiles */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.85); /* Zoom léger sur mobile pour ajuster */
        transform-origin: top center;  /* Centrage du zoom en haut */
      }
    }
  </style>
</head>
<body>
