<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Falmo Électricité | Électricien professionnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="description" content="Falmo Électricité vous accompagne dans vos projets d'installation, rénovation ou dépannage électrique.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    /* Conteneur de l'iframe */
    .iframe-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* Ajustement pour mobile uniquement */
    @media (max-width: 768px) {
      .iframe-wrapper {
        width: 100%; /* Prendre toute la largeur */
        height: 100%; /* Prendre toute la hauteur */
        transform: none; /* Pas de zoom global */
      }

      iframe {
        transform: scale(0.85); /* Zoom uniquement sur mobile */
        transform-origin: top center;
      }
    }

    /* Ajustement pour les écrans plus grands (PC) */
    @media (min-width: 769px) {
      iframe {
        transform: none; /* Pas de zoom sur PC */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://sitefalmoelectrici.wixsite.com/falmo-electricite" allowfullscreen></iframe>
  </div>

  <script>
    // Fonction pour détecter un écran mobile
    function isMobile() {
      return window.innerWidth <= 768; // La largeur typique pour mobile/tablette
    }

    // Ajuster l'iframe au redimensionnement de l'écran
    window.addEventListener('resize', function() {
      if (isMobile()) {
        // Appliquer le zoom uniquement sur mobile
        document.querySelector('iframe').style.transform = 'scale(0.85)';
      } else {
        // Sur PC, pas de zoom
        document.querySelector('iframe').style.transform = 'none';
      }
    });

    // Initialiser dès le chargement de la page
    if (isMobile()) {
      document.querySelector('iframe').style.transform = 'scale(0.85)';
    } else {
      document.querySelector('iframe').style.transform = 'none';
    }
  </script>
</body>
</html>
