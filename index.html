<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection vers la version appropriée</title>
  <script>
    // Fonction pour détecter l'appareil (mobile ou PC)
    function redirectBasedOnDevice() {
      // Si l'écran est plus petit ou égal à 768px (mobile)
      if (window.innerWidth <= 768) {
        window.location.href = 'index-mobile.html'; // Redirige vers la version mobile
      } else {
        window.location.href = 'index-pc.html'; // Redirige vers la version PC
      }
    }

    // Exécuter la redirection lors du chargement de la page
    window.onload = redirectBasedOnDevice;
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
