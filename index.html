<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Falmo Électricité | Électricien professionnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="description" content="Falmo Électricité vous accompagne dans vos projets d'installation, rénovation ou dépannage électrique.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw; /* Utilise toute la largeur du viewport */
      height: 100vh; /* Utilise toute la hauteur du viewport */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <!-- L'iframe initialement vide -->
    <iframe id="myIframe" allowfullscreen></iframe>
  </div>

  <script>
    var iframe = document.getElementById("myIframe");

    // Si l'écran est plus petit que 768px, charger la version mobile
    if (window.innerWidth <= 768) {
      iframe.src = "https://sitefalmoelectrici.wixsite.com/falmo-electricite"; // URL de la version mobile si elle existe
    } else {
      iframe.src = "https://sitefalmoelectrici.wixsite.com/falmo-electricite"; // URL de la version desktop
    }

    // Recharger l'iframe si la taille de la fenêtre change
    window.onresize = function() {
      if (window.innerWidth <= 768) {
        iframe.src = "https://sitefalmoelectrici.wixsite.com/falmo-electricite"; // version mobile
      } else {
        iframe.src = "https://sitefalmoelectrici.wixsite.com/falmo-electricite"; // version desktop
      }
    };
  </script>
</body>
</html>
