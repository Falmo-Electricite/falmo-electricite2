<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falmo Électricité | Version mobile</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* Code CSS spécifique à la version mobile */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* Zoom ou mise à l'échelle pour mobile */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.85); /* Appliquer un zoom pour mobile si nécessaire */
        transform-origin: center; /* Centrer le zoom */
      }

      /* Adapter l'encoche de l'iPhone (safe area) */
      body {
        padding-top: env(safe-area-inset-top);
      }

      /* Si tu as un bandeau, ajuster la hauteur pour qu'il n'entre pas dans l'encoche */
      .header {
        padding-top: env(safe-area-inset-top); /* Ajouter un espace pour l'encoche */
      }
    }
  </style>
</head>
<body>
  <!-- Ajouter un header ou bandeau en haut -->
  <div class="header">
    <p>Suivez-nous sur Wix</p>
  </div>

  <div class="iframe-wrapper">
    <iframe src="https://sitefalmoelectrici.wixsite.com/falmo-electricite" allowfullscreen></iframe>
  </div>
</body>
</html>
